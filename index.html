<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/f484d957b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="options">

            <!--Text Format-->
            <button id="bold" class="option-button format">
                <i class="fa-sharp fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option-button format">
                <i class="fa-sharp fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="option-button format">
                <i class="fa-sharp fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-button format">
                <i class="fa-sharp fa-solid fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-button script">
                <i class="fa-sharp fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-button script">
                <i class="fa-sharp fa-solid fa-subscript"></i>
            </button>

            <!--List-->
            <button id="insertOrderedList" class="option-button script">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertUnorderedList" class="option-button script">
                <i class="fa-solid fa-list"></i>
            </button>

            <!--Alignment-->
            <button id="justifyLeft" class="option-button align">
                <i class="fa-sharp fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="option-button align">
                <i class="fa-sharp fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="option-button align">
                <i class="fa-sharp fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="option-button align">
                <i class="fa-sharp fa-solid fa-align-justify"></i>
            </button>


            <!--Spacing-->
            <button id="indent" class="option-button spacing">
                <i class="fa-sharp fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="option-button spacing">
                <i class="fa-sharp fa-solid fa-outdent"></i>
            </button>


            <!--Headings-->
            <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <!--Font-->
            <select id="fontName" class="adv-option-button">
            </select>
            <select id="fontSize" class="adv-option-button">
            </select>


            <!--Color-->
            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button"/>
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-button"/>
                <label for="backColor">Highlight Color</label>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>

    <script src='index.js'></script>

</body>
</html>
